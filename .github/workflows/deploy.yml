            | --- | --- | --- | --- |
            | [${WORKFLOW} #${RUN_NUMBER}](${run_url}) | ${HEAD_SHA} | ${actor} | ${SUBSCRIPTION_ID} |`;
            const comment_id = parseInt(EVENT_COMMENT_ID);
