        id: dump_env
        if: >
          failure() || (
            success() &&
            inputs.log_severity != 'ERROR'
          )
        uses: hmarr/debug-action@v2

      - name: Upload artifacts
        id: upload_artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: |
            bicep_install.txt
            validate.txt
            azure_providers.txt
            deploy.txt
          if-no-files-found: ignore
