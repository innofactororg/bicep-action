---
name: "Bootstrap"
on:
  workflow_call:
    inputs:
      environment:
        description: "The GitHub environment name for the Azure deploy job."
        required: false
        default: "production"
        type: string
      azure_tenant_id:
        description: "The tenant ID in which the subscription exists."
        required: true
        type: string
      azure_client_id:
        description: "The client ID of the service principal for Azure login."
        required: true
        type: string
      azure_subscription_id:
        description: "The subscription ID in which to deploy the resources."
        required: true
        type: string
      location:
        description: "The Azure location to store the deployment metadata."
        required: false
        default: "westeurope"
        type: string
      scope:
        description: "The deployment scope. Accepted: tenant, mg, sub, group."
        required: false
        default: "sub"
        type: string
      management_group:
        description: "Management group to create deployment at for mg scope."
        required: false
        default: ""
        type: string
      resource_group:
        description: "Resource group to create deployment at for group scope."
        required: false
        default: ""
        type: string
      code_template:
        description: "The template address."
        required: false
        default: "main.bicep"
        type: string
      parameters:
        description: "Deployment parameter values."
        required: false
        default: ""
        type: string
      azure_providers:
        description: "A comma separated list of Azure resource providers."
        required: false
        default: ""
        type: string
      azure_provider_wait_seconds:
        description: "Seconds to wait between each provider status check."
        required: false
        default: 10
        type: number
      azure_provider_wait_count:
        description: "Times to check provider status before giving up."
        required: false
        default: 30
        type: number
      psrule_modules:
        description: "A comma separated list of modules to use for analysis."
        required: false
        default: "Az.Resources,PSRule.Rules.Azure"
        type: string
      psrule_baseline:
        description: "The name of a PSRule baseline to use."
        required: false
        default: "Azure.Default"
        type: string
      psrule_exclude:
        description: "Ignore rules for PSRule analysis."
        required: false
        default: ""
        type: string
      psrule_path_ignore:
        description: "A comma separated list of paths to ignore for analysis."
        required: false
        default: "bicepconfig.json,modules/**/*.bicep"
        type: string
      ace_version:
        description: "Azure Cost Estimator version."
        required: false
        default: "1.4-beta2"
        type: string
      ace_currency:
        description: "Currency code to use for estimations."
        required: false
        default: "EUR"
        type: string
      ace_threshold:
        description: "Max acceptable estimated cost."
        required: false
        default: -1
        type: number
      deploy_on_review_comment:
        description: "Allow deployment on commented and approved review."
        required: false
        default: false
        type: boolean
      auto_merge:
        description: "Auto merge method to use after successful deployment."
        required: false
        default: "squash"
        type: string
      workflow_dispatch_job:
        description: "Job to run when using workflow_dispatch."
        required: false
        default: "Plan"
        type: string
      log_severity:
        description: "The log verbosity."
        required: false
        default: "ERROR"
        type: string
    secrets:
      AZURE_TENANT_ID:
        description: "The tenant ID in which the subscription exists."
        required: false
      AZURE_CLIENT_ID:
        description: "The client ID of the service principal for Azure login."
        required: false
      AZURE_SUBSCRIPTION_ID:
        description: "The subscription ID in which to deploy the resources."
        required: false
      AZURE_CLIENT_SECRET:
        description: "The service principal secret used for Azure login."
        required: false

defaults:
  run:
    shell: bash

permissions: {}

jobs:
  check:
    name: "ðŸ‘® Check"
    permissions:
      pull-requests: read # for skip_reason
    outputs:
      skip_reason: ${{ steps.skip_reason.outputs.result }}
    runs-on: ubuntu-latest
    steps:
      - name: Get skip reason
        id: skip_reason
        uses: actions/github-script@v7
        env:
          TEMPLATE: ${{ inputs.code_template }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const {TEMPLATE} = process.env;
            if (context.eventName !== "pull_request_review") {
              core.info(`Allow ${context.eventName} events!`);
              return "";
            }
            const end = TEMPLATE.lastIndexOf("/") + 1;
            const path = TEMPLATE.substring(0, end).replace(/^\.\//, "");
            if (!path.includes("/")) {
              core.info(`Allow ${TEMPLATE} in repository root!`);
              return "";
            }
            const { repo: { owner, repo } } = context;
            const prNo = context.issue.number;
            core.info(`Check if pull request ${prNo} includes ${path}.`);
            try {
              const response = await github.rest.pulls.listFiles({
                owner, repo,
                pull_number: prNo
              });
              if (response.status !== 200) {
                const reason = `List files failed! ${JSON.stringify(response)}`;
                core.info(reason);
                return reason;
              }
              for (const f of response.data) {
                if (f.filename.includes(path) && f.status !== "removed") {
                  core.info(`Allow ${f.status} ${f.filename}`);
                  return "";
                } else {
                  core.info(`- ${f.status} ${f.filename}`);
                }
              }
              const reason = `Path ${path} is not included in pull request!`;
              core.info(reason);
              return reason;
            } catch (e) {
              const reason = `List files threw exception! ${e}`;
              core.info(reason);
              core.setFailed(reason);
              return reason;
            }

      - name: Show debug info
        id: debug
        if: >
          failure() || (
            success() &&
            inputs.log_severity != 'ERROR'
          )
        env:
          GH_CONTEXT: ${{ toJson(github) }}
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: |
          RESUME_TOKEN=$(uuidgen)
          echo "::add-mask::${RESUME_TOKEN}"
          echo '::group::environment variables'
          echo "::stop-commands::${RESUME_TOKEN}"
          list=($(compgen -e))
          skip='GH_CONTEXT STEPS_CONTEXT'
          for key in "${list[@]}"; do
            if [[ ! " ${skip} " =~ ${key} ]]; then
              echo "${key}=$(printenv $key)"
            fi
          done
          echo "::${RESUME_TOKEN}::"
          echo "::endgroup::"
          echo '::group::github context'
          echo "::stop-commands::${RESUME_TOKEN}"
          echo "${GH_CONTEXT}"
          echo "::${RESUME_TOKEN}::"
          echo "::endgroup::"
          echo '::group::steps context'
          echo "::stop-commands::${RESUME_TOKEN}"
          echo "${STEPS_CONTEXT}"
          echo "::${RESUME_TOKEN}::"
          echo "::endgroup::"

  plan:
    name: "ðŸ—“ï¸ Plan"
    needs: check
    if: >
      needs.check.outputs.skip_reason == '' &&
      (
        (
          github.event_name == 'workflow_dispatch' &&
          inputs.workflow_dispatch_job == 'Plan'
        ) ||
        (
          github.event_name == 'pull_request' ||
          github.event_name == 'pull_request_target'
        )
      )
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    permissions:
      id-token: write # for login_open_id
      contents: read # for checkout_src
      pull-requests: write # for add_comment / comment_when_done
    runs-on: ubuntu-latest
    steps:
      - name: Add comment
        id: add_comment
        if: >
          github.event_name == 'pull_request' ||
          github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const REPOSITORY = process.env.GITHUB_REPOSITORY;
            const WORKFLOW = process.env.GITHUB_WORKFLOW;
            const HEAD_SHA = process.env.GITHUB_SHA;
            const repo_url = `${context.serverUrl}/${REPOSITORY}`;
            const run_url = `${repo_url}/actions/runs/${context.runId}`;
            const prNo = context.issue.number;
            const actor = `@${context.actor}`;
            const body = `# Plan ${WORKFLOW}

            Started to plan and validate deployment... âŒ›

            | Job | Commit | Actor |
            | --- | --- | --- |
            | [${WORKFLOW}](${run_url}) | ${HEAD_SHA} | ${actor} |`;
            const repo = {
              owner: context.repo.owner,
              repo: context.repo.repo,
            };
            try {
              core.info(`Create comment:\n${body}`);
              const response_cc = await github.rest.issues.createComment({
                ...repo,
                issue_number: prNo,
                body: body,
              });
              if (response_cc.status == 201 && response_cc.data) {
                return response_cc.data.id;
              } else {
                const reason = `${prNo}. ${JSON.stringify(response_cc)}`;
                core.setFailed(`Failed to create comment for PR ${reason}`);
              }
            } catch (e) {
              core.setFailed(`Failed to comment at start. ${e}`);
            }
            return "0";

      - name: Checkout head ref (src)
        id: checkout_src
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Check Client secret
        id: client_secret
        run: |
          if [ '${{ secrets.AZURE_CLIENT_SECRET }}' = '' ]; then
            echo 'Secret is not present, Log in to Azure with federated credentials.'
            echo 'exist=false' >> "$GITHUB_OUTPUT"
          else
            echo 'Secret is present, Log in to Azure with secret.'
            echo 'exist=true' >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Azure (Federated)
        id: login_open_id
        if: steps.client_secret.outputs.exist != 'true'
        uses: azure/login@v1
        with:
          client-id: ${{ inputs.azure_client_id || secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ inputs.azure_tenant_id || secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ inputs.azure_subscription_id || secrets.AZURE_SUBSCRIPTION_ID  }}

      - name: Log in to Azure (Secret)
        id: login_secret
        if: steps.client_secret.outputs.exist == 'true'
        env:
          CLIENT_ID: ${{ inputs.azure_client_id || secrets.AZURE_CLIENT_ID }}
          TENANT_ID: ${{ inputs.azure_tenant_id || secrets.AZURE_TENANT_ID }}
          SEVERITY: ${{ inputs.log_severity }}
        run: |
          case "${SEVERITY}" in
            ERROR)   log_severity=' --only-show-errors';;
            VERBOSE) log_severity=' --verbose';;
            DEBUG)   log_severity=' --debug';;
            *)       log_severity='';;
          esac
          az login --service-principal -t ${TENANT_ID} -u ${CLIENT_ID} \
            -p '${{ secrets.AZURE_CLIENT_SECRET }}' $log_severity

      - name: Bicep install
        id: bicep_install
        if: endsWith(inputs.code_template, '.bicep')
        env:
          SEVERITY: ${{ inputs.log_severity }}
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          set -e
          mkdir -p "${LOG_PATH}"
          log="${LOG_PATH}/bicep_install.txt"
          trap 'error $? $LINENO "$BASH_COMMAND" $log' ERR
          error() {
            msg="Error on or near line $(expr $2 + 1) (exit code $1)"
            msg+=" occurred at $(date '+%Y-%m-%d %H:%M:%S'): $3"
            echo "::error line=$(expr $2 + 1)::$msg"
            echo "$msg" >> "$4"
            log_output "$4"
            exit $1
          }
          log_output() {
            if test -f $1; then
              result=$(cat $1)
              if test -n "${result}"; then
                {
                  echo 'result<<e9febe842f46ddcd'
                  echo -e '## Bicep install\n'
                  echo '```text'
                  echo "${result}"
                  echo '```'
                  echo 'e9febe842f46ddcd'
                } >> "$GITHUB_OUTPUT"
              fi
            fi
          }
          cmd="az bicep install"
          case "${SEVERITY}" in
            ERROR)   cmd+=' --only-show-errors';;
            VERBOSE) cmd+=' --verbose';;
            DEBUG)   cmd+=' --debug';;
          esac
          az config set bicep.use_binary_from_path=False >/dev/null 2>&1
          echo "Run: ${cmd}" | tee -a $log
          az_version=$(az version | jq -r '."azure-cli"')
          echo "Azure CLI ${az_version}" | tee -a $log
          eval "${cmd}" 1> >(tee -a $log) 2> >(tee -a $log >&2)
          echo 'Installed extensions:' | tee -a $log
          az version --query extensions -o yaml | tee -a $log
          log_output $log

      - name: Bicep build
        id: bicep_build
        if: >
          !startsWith(inputs.code_template, '/subscriptions/')
        env:
          TEMPLATE: ${{ inputs.code_template }}
          SEVERITY: ${{ inputs.log_severity }}
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          set -e
          log="${LOG_PATH}/bicep_build.txt"
          trap 'error $? $LINENO "$BASH_COMMAND" $log' ERR
          error() {
            msg="Error on or near line $(expr $2 + 1) (exit code $1)"
            msg+=" occurred at $(date '+%Y-%m-%d %H:%M:%S'): $3"
            echo "::error line=$(expr $2 + 1)::$msg"
            echo "$msg" >> "$4"
            log_output "$4"
            exit $1
          }
          log_output() {
            if test -f $1; then
              result=$(cat $1)
              if test -n "${result}"; then
                {
                  echo 'result<<0047393e7aacb9de'
                  echo -e '## Bicep build\n'
                  echo -e '<details><summary>Click to expand details</summary>\n'
                  echo '```text'
                  echo "${result}"
                  echo -e '```\n\n</details>'
                  echo '0047393e7aacb9de'
                } >> "$GITHUB_OUTPUT"
              fi
            fi
          }
          if [[ $TEMPLATE == http* ]]; then
            echo "Download ${TEMPLATE}"
            curl -o ${TEMPLATE##*/} -sSL $TEMPLATE 1> >(tee -a $log) 2> >(tee -a $log >&2)
            TEMPLATE="${TEMPLATE##*/}"
          fi
          out_file=$(readlink -f "${TEMPLATE/.bicep/.json}")
          if [[ $TEMPLATE == *.bicep ]]; then
            cmd="az bicep build --file ${TEMPLATE} --outfile ${out_file}"
            case "${SEVERITY}" in
              ERROR)   cmd+=' --only-show-errors';;
              VERBOSE) cmd+=' --verbose';;
              DEBUG)   cmd+=' --debug';;
            esac
            echo "Run: ${cmd}" | tee -a $log
            eval "${cmd}" 1> >(tee -a $log) 2> >(tee -a $log >&2)
            if test -f "${out_file}"; then
              cp ${out_file} ${LOG_PATH}/
            fi
            log_output $log
          else
            echo "Skip bicep build, not a bicep file: ${TEMPLATE}"
          fi
          echo "JSON_FILE=${out_file}" >> "$GITHUB_OUTPUT"

      - name: Bicep param build
        id: bicep_build_params
        if: inputs.parameters != ''
        env:
          TEMPLATE: ${{ inputs.parameters }}
          SEVERITY: ${{ inputs.log_severity }}
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          set -e
          log="${LOG_PATH}/bicep_build_params.txt"
          trap 'error $? $LINENO "$BASH_COMMAND" $log' ERR
          error() {
            msg="Error on or near line $(expr $2 + 1) (exit code $1)"
            msg+=" occurred at $(date '+%Y-%m-%d %H:%M:%S'): $3"
            echo "::error line=$(expr $2 + 1)::$msg"
            echo "$msg" >> "$4"
            log_output "$4"
            exit $1
          }
          log_output() {
            if test -f $1; then
              result=$(cat $1)
              if test -n "${result}"; then
                {
                  echo 'result<<5a82231c8acf1cbd'
                  echo -e '## Bicep build-params\n'
                  echo -e '<details><summary>Click to expand details</summary>\n'
                  echo '```text'
                  echo "${result}"
                  echo -e '```\n\n</details>'
                  echo '5a82231c8acf1cbd'
                } >> "$GITHUB_OUTPUT"
              fi
            fi
          }
          TEMPLATE="${TEMPLATE%% *}"
          if [[ $TEMPLATE == http* ]]; then
            echo "Download ${TEMPLATE}"
            curl -o ${TEMPLATE##*/} -sSL $TEMPLATE 1> >(tee -a $log) 2> >(tee -a $log >&2)
            TEMPLATE="${TEMPLATE##*/}"
          fi
          out_file=$(readlink -f "${TEMPLATE/.bicepparam/.parameters.json}")
          if [[ $TEMPLATE == *.bicepparam ]]; then
            cmd="az bicep build-params --file ${TEMPLATE} --outfile ${out_file}"
            case "${SEVERITY}" in
              ERROR)   cmd+=' --only-show-errors';;
              VERBOSE) cmd+=' --verbose';;
              DEBUG)   cmd+=' --debug';;
            esac
            echo "Run: ${cmd}" | tee -a $log
            eval "${cmd}" 1> >(tee -a $log) 2> >(tee -a $log >&2)
            if test -f "${out_file}"; then
              cp ${out_file} ${LOG_PATH}/
            fi
            log_output $log
          else
            echo "Skip bicep build-params, not a bicepparam file: ${TEMPLATE}"
          fi
          echo "JSON_FILE=${out_file}" >> "$GITHUB_OUTPUT"

      - name: Deployment what-if
        id: what_if
        env:
          SCOPE: ${{ inputs.scope }}
          TEMPLATE: ${{ inputs.code_template }}
          TEMPLATE_PARAMS: ${{ inputs.parameters }}
          MANAGEMENT_GROUP: ${{ inputs.management_group }}
          SUBSCRIPTION_ID: ${{ inputs.azure_subscription_id || secrets.AZURE_SUBSCRIPTION_ID  }}
          RESOURCE_GROUP: ${{ inputs.resource_group }}
          LOCATION: ${{ inputs.location }}
          SEVERITY: ${{ inputs.log_severity }}
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          set -e
          log="${LOG_PATH}/what_if.txt"
          trap 'error $? $LINENO "$BASH_COMMAND" $log' ERR
          error() {
            msg="Error on or near line $(expr $2 + 1) (exit code $1)"
            msg+=" occurred at $(date '+%Y-%m-%d %H:%M:%S'): $3"
            echo "::error line=$(expr $2 + 1)::$msg"
            echo "$msg" >> "$4"
            log_output "$4"
            exit $1
          }
          log_output() {
            if test -f $1; then
              result=$(
                cat $1 | \
                sed -r 's/^([[:space:]]+)([-+~x])[[:space:]]/\2\1/g' | \
                sed -e 's/^~/!/g'
              )
              if test -n "${result}"; then
                {
                  echo 'result<<7d9efa072f5be230'
                  echo -e '## What-if\n'
                  echo -e '<details><summary>Click to expand details</summary>\n'
                  echo '```diff'
                  echo "${result}"
                  echo -e '```\n\n</details>'
                  echo '7d9efa072f5be230'
                } >> "$GITHUB_OUTPUT"
              fi
            fi
          }
          if [[ $TEMPLATE == http* ]]; then
            TEMPLATE="${TEMPLATE##*/}"
          fi
          if [[ $TEMPLATE_PARAMS == http* ]]; then
            file="${TEMPLATE_PARAMS%% *}"
            TEMPLATE_PARAMS="${TEMPLATE_PARAMS/${file}/${file##*/}}"
          fi
          cmd="az deployment ${SCOPE} what-if --name whatif-${GITHUB_RUN_ID}"
          if [[ $TEMPLATE == http* ]]; then
            cmd+=" --template-uri ${TEMPLATE}"
          elif [[ $TEMPLATE == /subscriptions/* ]]; then
            cmd+=" --template-spec ${TEMPLATE}"
          else
            cmd+=" --template-file ${TEMPLATE}"
          fi
          if test -n "${TEMPLATE_PARAMS}"; then
            cmd+=" --parameters ${TEMPLATE_PARAMS}"
          fi
          if ! [ "${SCOPE}" = 'group' ]; then
            cmd+=" --location ${LOCATION}"
          fi
          if [ "${SCOPE}" = 'mg' ]; then
            cmd+=" --management-group-id ${MANAGEMENT_GROUP}"
          fi
          if [ "${SCOPE}" = 'group' ]; then
            cmd+=" --resource-group ${RESOURCE_GROUP}"
          fi
          case "${SEVERITY}" in
            ERROR)   cmd+=' --only-show-errors';;
            VERBOSE) cmd+=' --verbose';;
            DEBUG)   cmd+=' --debug';;
          esac
          cmd+=' --exclude-change-types Ignore NoChange --no-prompt true'
          az account set -s ${SUBSCRIPTION_ID} 1> >(tee -a $log) 2> >(tee -a $log >&2)
          echo "Run: ${cmd}" | tee -a $log
          eval "${cmd}" 1> >(tee -a $log) 2> >(tee -a $log >&2)
          log_output $log

      - name: PSRule configuration
        id: ps_rule_config
        if: steps.bicep_build.outputs.JSON_FILE != ''
        env:
          TEMPLATE: ${{ steps.bicep_build.outputs.JSON_FILE }}
          TEMPLATE_PARAMS: ${{ steps.bicep_build_params.outputs.JSON_FILE }}
          PSRULE_IGNORE: ${{ inputs.psrule_path_ignore }}
          PSRULE_MODULES: ${{ inputs.psrule_modules }}
          PSRULE_RULE_EXCLUDE: ${{ inputs.psrule_exclude }}
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          if [[ $TEMPLATE_PARAMS == *.parameters.json ]]; then
            file=$TEMPLATE_PARAMS
            t=$(basename "${TEMPLATE}")
            p=$(basename "${file}")
            if [ "${t/.json/}" != "${p/.parameters.json/}" ]; then
              meta=$(
                jq -r '.metadata | select (.!=null)' $file
              )
              if test -z "${meta}"; then
                json=$(
                  jq --arg t $t '. += {metadata:{template:$t}}' $file
                )
                if test -n "${json}"; then
                  printf '%s\n' "${json}" >$file
                fi
              else
                json=$(
                  jq --arg t $t '.metadata += {template:$t}' $file
                )
                if test -n "${json}"; then
                  printf '%s\n' "${json}" >$file
                fi
              fi
            fi
          fi
          if test -f ps-rule.yaml; then
            echo 'Use existing ps-rule.yaml'
            exit
          fi
          cat > ps-rule.yaml << 81d174f4ee42ba3f
          binding:
            preferTargetInfo: true
            targetType:
              - type
              - resourceType
          configuration:
            AZURE_PARAMETER_FILE_EXPANSION: true
          execution:
            unprocessedObject: Ignore
          include:
            module: [${PSRULE_MODULES}]
          input:
            pathIgnore: [${PSRULE_IGNORE}]
          output:
            culture:
              - en-US
            footer: RuleCount
            format: Markdown
            jobSummaryPath: ${LOG_PATH}/ps_rule_summary.md
            outcome: Processed
            style: Detect
          rule:
            exclude: [${PSRULE_RULE_EXCLUDE}]
          81d174f4ee42ba3f
          if test -f ps-rule.yaml; then
            cp ps-rule.yaml ${LOG_PATH}/
            echo 'Created ps-rule.yaml'
          fi

      - name: PSRule analysis
        id: ps_rule
        uses: microsoft/ps-rule@v2
        with:
          inputType: repository
          modules: ${{ inputs.psrule_modules }}
          baseline: ${{ inputs.psrule_baseline }}
          outputFormat: Markdown
          outputPath: ${{ runner.workspace }}/logs/ps_rule.md
          summary: false

      - name: PSRule report
        id: ps_rule_report
        if: failure() || success()
        env:
          LOG_PATH: ${{ runner.workspace }}/logs
        run: |
          if test -f "${LOG_PATH}/ps_rule.md"; then
            result=$(cat "${LOG_PATH}/ps_rule.md")
            if [ "${result}" = "# PSRule" ]; then
              echo 'PSRule report is empty'
            else
              current_pwd="$(pwd)/"
              {
                echo 'result<<eddc1726f9bb37b6'
                echo -e '## PSRule\n'
                if test -f "${LOG_PATH}/ps_rule_summary.md"; then
                  result2=$(cat "${LOG_PATH}/ps_rule_summary.md")
                  echo -e "${result2}\n" | sed -e ':a' -e 'N' -e '$!ba' \
                    -e 's|# PSRule result summary\n\n||g' \
                    -e 's|## |### |g'
                fi
                echo -e '<details><summary>Click to expand details</summary>\n'
                echo "${result}" | sed -e ':a' -e 'N' -e '$!ba' \
                  -e 's|# PSRule\n\n||g' \
                  -e 's|## |### |g' \
                  -e "s|${current_pwd}||g"
                echo -e '\n</details>'
                echo 'eddc1726f9bb37b6'
              } >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Estimate cost
        id: cost
        if: steps.bicep_build.outputs.JSON_FILE != ''
        env:
          SCOPE: ${{ inputs.scope }}
          TEMPLATE: ${{ steps.bicep_build.outputs.JSON_FILE }}
          TEMPLATE_PARAMS: ${{ steps.bicep_build_params.outputs.JSON_FILE }}
          IN_PARAMS: ${{ inputs.parameters }}
