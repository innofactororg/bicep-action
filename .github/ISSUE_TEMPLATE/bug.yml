---
name: Bug
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search the existing issues.

        ---

        Thank you for taking the time to file a bug report.
        To address this bug as fast as possible, we need some information.

        ---
  - type: input
    id: os
    attributes:
      label: Operating system
      description: Which operating system do you use? Please include version.
      placeholder: "macOS Big Sur 11.5.2"
    validations:
      required: true
  - type: input
    id: bicep
    attributes:
      label: Bicep version
      description: Please provide the full bicep version that you are using.
      placeholder: "Bicep CLI version 0.23.1 (b02de2da48)"
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, provide relevant log output.
      render: Shell
    validations:
      required: false
